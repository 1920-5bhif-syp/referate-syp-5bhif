<p-table [value]="[{}]" [responsive]="true" styleClass="shadowless">
  <ng-template pTemplate="body">
    <tr class="borderless">
      <td style="width: 25vw;">
        <span class="ui-column-title"></span>
        <mat-slide-toggle (change)="showOtherStats()" *ngIf="this.areTwoStatistics">Switch Values</mat-slide-toggle><br><br>
        <div style="margin: 10px">
          <p-table  [value]="actualStatistic" [responsive]="true">
            <ng-template pTemplate="header">
              <tr>
                <th>Minimum</th>
                <th>Maximum</th>
                <th>Average</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-statistic>
              <tr>
                <td>
                  <span class="ui-column-title">Minimum</span>
                  {{statistic.minimum}} {{statistic.unit}}
                </td>
                <td>
                  <span class="ui-column-title">Maximum</span>
                  {{statistic.maximum}} {{statistic.unit}}
                </td>
                <td>
                  <span class="ui-column-title">Average</span>
                  {{statistic.average}} {{statistic.unit}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </td>
      <td></td>
    </tr>
    <tr class="borderless">
      <td style="width: 25vw;">
        <span class="ui-column-title"></span>
        <highcharts-chart
          [Highcharts] = "highcharts"
          [options] = "chartOptions"
          style="height: 100%; display: block;">
        </highcharts-chart>
      </td>
      <td style="width: 75vw;">
        <span class="ui-column-title"></span>
        <app-measurement-detail-view *ngIf="directory !== undefined && statistic !== undefined"
                          [directory] = "directory" [statistic] = "statistic" [value] = "value">
        </app-measurement-detail-view>
      </td>
    </tr>
  </ng-template>
</p-table>
